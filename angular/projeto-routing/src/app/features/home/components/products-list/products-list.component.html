<section class="produtos">
  <div class="card-container">
    <div class="card" *ngFor="let item of products">
      <div class="card-image">
        <img src="{{ product.imagem }}" width="250px" height="250px" alt="" />
      </div>

      <h1>Descrição: {{ item.description }}</h1>
      <h2>Preço: {{ item.price | currency : "R$" }}</h2>
    </div>
  </div>
</section>
