<div class="container mt-5 mb-5">
  <h1 class="title">Entre em contato</h1>
  <form class="form">
      <label>
        <input type="text" formControlName="name" placeholder="Seu nome" required>
    </label>
    <label>
        <input type="email" formControlName="email" placeholder="Digite seu e-mail" required>
    </label>
    <label>
        <textarea formControlName="message" placeholder="Deixe sua mensagem" required></textarea>
    </label>
    <button class="button" type="submit">Enviar</button>
  </form>
</div>
